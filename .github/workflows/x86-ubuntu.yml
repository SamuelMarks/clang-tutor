name: x86-Ubuntu

on:
  push:
  pull_request:
    branches: [ main ]
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo apt-add-repository "deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-13 main"
          sudo apt-get update
          sudo apt-get install -y llvm-13 llvm-13-dev clang-13 libclang-common-13-dev libclang-13-dev llvm-13-tools
          sudo apt-get install python3-setuptools
          sudo pip3 install lit
      - name: Build HelloWorld
        run: |
          cd HelloWorld
          mkdir build && cd build
          # HelloWorld only supports CT_Clang_INSTALL_DIR
          cmake -DCT_Clang_INSTALL_DIR=/usr/lib/llvm-13/ ../
          make -j2
          /usr/lib/llvm-13/bin/clang -cc1 -load ./libHelloWorld.so -plugin hello-world $GITHUB_WORKSPACE/test/HelloWorld-basic.cpp
      - name: Build clang-tutor + run tests
        run: |
          cd $GITHUB_WORKSPACE
          mkdir build && cd build
          # Test with Clang_ROOT
          cmake -DClang_ROOT=/usr/lib/llvm-13/lib/cmake/clang/ ../
          make -j2
          lit test/
